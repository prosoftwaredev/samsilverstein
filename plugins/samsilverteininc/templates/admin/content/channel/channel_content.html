^tmp_admin=head^
<div class="col-md-9">
    ^tmp_admin=elements=error_success^
    ^tmp_admin=elements=sub_nav^
    ^tmp_admin=elements=search_input^
    <div class="table_container">
        <table class="table table-responsive table-condensed">
            ^tmp_admin=elements=table_headers^
            <tr ng-repeat="post in content track by post._id" ng-if="!post.hidden && !post.paginated">
                <td>
				  <span ng-bind="post.title || post.name || post.headline"></span>
				</td>
                <td>
				  <a href="{{post.editUrl}}"><i class="fa fa-fw fa-magic"></i> Edit</a>
				</td>
				<!--
                <td ng-bind="post.description"></td>
				-->
                <td ng-bind="post.publish_date | date: 'yyyy-MM-dd HH:mm'"></td>
				  <td>
				   <!--
					  <a href="#" ng-click="confirmDelete(customObject)"><i class="fa fa-trash"></i></a>
					  -->
				  </td>
            </tr>
        </table>
    </div>
    ^tmp_admin=elements=pagination^
    ^tmp_admin=elements=delete_modal^
</div>
^tmp_angular=admin=content=channel=channel_content^
^tmp_admin=footer^
