^tmp_admin=head^
<div class="col-md-9">
  ^tmp_admin=elements=error_success^
  ^tmp_admin=elements=sub_nav^
  <div class="table_container">
    <table class="table table-responsive table-condensed">
      ^tmp_admin=elements=table_headers^
      <tr ng-repeat="answer in answers track by answer._id" ng-if="!answer.hidden && !answer.paginated">
        <td>
          <a class="answer_name" ng-href="/admin/users/{{answer.author._id}}">{{answer.author.username}}</a>
        </td>
        <td ng-bind="answer.message"></td>
        <td ng-bind="answer.date | date: 'yyyy-MM-dd HH:mm'"></td>
        <td><a href="#" ng-click="confirmDelete($index)"><i class="fa fa-trash"></i></a></td>
      </tr>
    </table>
  </div>
  ^tmp_admin=elements=pagination^
  ^tmp_admin=elements=delete_modal^
</div>
^tmp_angular=admin=content=questions=manager_answers^
^tmp_admin=footer^
