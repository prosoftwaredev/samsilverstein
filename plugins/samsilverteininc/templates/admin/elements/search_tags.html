<div class="input-group" style="margin-bottom: .5em">
    <input type="text" ng-model="searchByTag" ng-change="searchByTags()" class="form-control" placeholder="tag"></input>
    <span class="input-group-btn">
        <button class="btn btn-default" type="button"><i class="fa" ng-class="{'fa-search': !searchByTag.length, 'fa-times': searchByTag.length}" ng-click="clearSearch()"></i></button>
    </span>
</div>
