<div class="input-group" style="margin-bottom: .5em">
  <input type="date" ng-model="filterData" ng-change="filter()" class="form-control" placeholder="yyyy-MM-dd" />
  <span class="input-group-btn">
    <button class="btn btn-default" type="button"><i class="fa" ng-class="{'fa-search': !filterData.length, 'fa-times': filterData.length}" ng-click="clearFilter()"></i></button>
  </span>
</div>
