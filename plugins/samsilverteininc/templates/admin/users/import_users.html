^tmp_admin=head^
<div class="col-md-9">
  ^tmp_admin=elements=error_success^
  <h1>Import users</h1>

  <form novalidate class="simple-form">
    <fieldset>

      <div class="form-group">
        <label>Organization:</label>
        <select class="form-control" ng-model="selOrganization" ng-options="organization._id as organization.name for organization in organizations"></select>
      </div>

      <div class="form-group">
        <label>File:</label>
        <input type="file" ng-file-select="onFileSelect($files)" accept=".xlsx, .cvs" />
      </div>

      <a class="btn btn-default" href="/admin/users">
        <i class="fa fa-ban"></i>&nbsp;Cancel
      </a>

      <button type="submit" class="btn btn-primary" ng-click="importUsers()">
        <i class="fa fa-upload"></i>&nbsp;Import
      </button>

    </fieldset>
  </form>

</div>
^tmp_angular=admin=users=import_users^
^tmp_admin=footer^
