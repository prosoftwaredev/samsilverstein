^tmp_head^
<style>
    .article-head,
    .comments_container .panel-collapse .panel-heading a,
    #comments_0>.panel-heading,
    #comment_submit_button_0:hover,
    #comment_submit_button_1:hover,
    #comment_submit_button_0:focus{
        background-color: ^channel_color^!important
    }

    span.icon {
        background: url(^channel_thumbnail^) no-repeat center center;
        background-size: cover;
    }
</style>
<main>
    <script src="/js/comments.js"></script>
    <script src="/public/samsilverteininc/js/angular-socialshare.min.js"></script>
    <div class="album_content">
        <div class="wrap-article-content">
            <div class="article-head">
                <h1><span>^article_name^: </span>^article_headline_nolink^<span class="icon"></span></h1>

                <h2>^author^</h2>

                <h3>^date_published^</h3>


            </div>
            <!--<h2>^channel_name^</h2>-->

            <div class="article-content">
                ^one_article_layout^
            </div>
            ^tmp_elements=social_share^
            ^comments^
        </div>
    </div>
    <!-- ^infinite_scroll^ -->
    ^tmp_angular=one_article^

    ^tmp_footer^
