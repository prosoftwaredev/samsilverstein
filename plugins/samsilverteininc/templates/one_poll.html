^tmp_head^
<style>
  .article-head,
  .comments_container .panel-collapse .panel-heading a,
  #comments_0>.panel-heading,
  #comment_submit_button_0:hover,
  #comment_submit_button_1:hover,
  #comment_submit_button_0:focus {
    background-color: ^channel_color^!important
  }

  span.icon {
    background: url(^channel_thumbnail^) no-repeat center center;
    background-size: cover;
  }
</style>
<main>
  <script src="/js/comments.js"></script>
  <div class="album_content">

    <div class="wrap-article-content">
      <div class="article-head">
        <h1>^poll_subheading^<span class="icon"></span></h1>
        <h2>^channel_name^</h2>
      </div>
      <div class="article-content">
        <div ng-if='successMessage'>
          {{successMessage}}
        </div>
        <div class="poll-content">
          Poll:
          <br/>
          ^poll_content^
        </div>
        <div ng-if="isEdit">
          <div class="poll-answers">
            Answers:
            <div class="article-answer" ng-repeat="answer in content.answers track by $index">
              <label>
                <input type="radio" name="response" ng-model="choose" ng-value="answer._id" ng-click="change($index)"/>
                {{answer.content}}
              </label>
            </div>
          </div>
        </div>
        <div ng-if="isDisabled">
          <div class="poll-answers">
            <label>You voted: {{chose_detail.content}}</label>
          </div>
        </div>
        <div ng-if="isEdit">
          <button id="comment_submit_button_1" type="button" class="btn btn-primary" ng-click="save(user_answers)">
            Submit
          </button>
        </div>
      </div>
      ^comments^
    </div>
  </div>

</div>

<!-- ^infinite_scroll^ -->
^tmp_angular=one_poll^
^tmp_footer^
