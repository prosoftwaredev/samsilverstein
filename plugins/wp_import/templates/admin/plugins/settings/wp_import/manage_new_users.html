^tmp_admin=head^
<div class="col-md-9">
    ^tmp_admin=elements=error_success^
    ^tmp_admin=elements=sub_nav^
    ^tmp_admin=elements=tab_nav^
    <form name="manageUsersForm" ng-submit="saveUsers()">
        <fieldset>
            <div class="tab-content">
                <div class="tab-pane active" id="users">
                    <div class="panel panel-default" ng-repeat="user in users" ng-cloak>
                        <div class="panel-heading" ng-bind="user.username"></div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label>^loc_FIRST_NAME^</label>
                                <input type="text" class="form-control" ng-model="user.first_name"></input>
                            </div>
                            <div class="form-group">
                                <label>^loc_LAST_NAME^</label>
                                <input type="text" class="form-control" ng-model="user.last_name"></input>
                            </div>
                            <div class="form-group">
                                <label>^loc_POSITION^</label>
                                <input type="text" class="form-control" ng-model="user.position"></input>
                            </div>
                            <div class="form-group">
                                <label>^loc_PASSWORD^</label>
                                <input type="text" class="form-control" ng-model="user.password"></input>
                            </div>
                            <div class="form-group">
                                <label>^loc_USER_TYPE^</label>
                                <select name="admin" class="form-control" ng-model="user.admin" ng-options="adminOption.value as adminOption.name for adminOption in adminOptions"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-default" href="/admin/plugins/wp_import/settings">
                    <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                </a>
                ^tmp_admin=elements=save_button^
            </div>
        </fieldset>
    </form>
</div>
^tmp_angular=admin=plugins=settings=wp_import=manage_new_users^
^tmp_admin=footer^
