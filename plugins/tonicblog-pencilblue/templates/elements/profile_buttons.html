<a class="btn btn-primary btn-block btn-profile" ng-href="{{profile.prefix + profile.value}}" target="_blank" ng-repeat="profile in profiles" ng-style="{'background': profile.color, 'border-color': profile.color, 'color': '#FFFFFF'}"><i class="fa fa-{{profile.icon}}"></i>&nbsp;<span ng-bind="profile.displayName"></span></a>
