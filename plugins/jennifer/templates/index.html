^tmp_head^
<div class="hero" ng-style="{'background-image': 'url(' + heroImage + ')'}">
    <div class="hero-fade-top"></div>
</div>
<div class="content">
    <div class="hero-fade-bottom"></div>
    <div class="container">
        <div class="row">
            <div id="articles" class="col-md-8 col-sm-9">
                ^articles^
            </div>
            <div class="col-md-4 col-sm-3 hidden-xs topics">
                <a ng-href="/topic/{{topic._id}}" ng-repeat="topic in topics track by topic._id">
                    <span class="label label-default" ng-bind="topic.name"></span>
                </a>
            </div>
        </div>
    </div>
</div>
^infinite_scroll^
<script type="text/javascript" src="/public/jennifer/js/parallax_hero.js"></script>
^angular^
^tmp_footer^
